<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Court PDF Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
            border-radius: 15px;
        }
        
        .card-header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 1.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        
        .status-section {
            display: none;
            margin-top: 2rem;
        }
        
        .result-section {
            display: none;
            margin-top: 2rem;
        }
        
        .document-item {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-gavel"></i> Texas Court PDF Scraper</h1>
                <p class="mb-0 mt-2">Download and convert court documents to text files</p>
            </div>
            
            <div class="card-body">
                <div id="input-section">
                    <div class="mb-3">
                        <label for="url" class="form-label">
                            <i class="fas fa-link"></i> Court Case URL
                        </label>
                        <input type="url" class="form-control" id="url" required 
                               value="https://search.txcourts.gov/Case.aspx?cn=25-0674&coa=cossup"
                               placeholder="https://search.txcourts.gov/Case.aspx?cn=25-0674&coa=cossup">
                    </div>
                    
                    <div class="mb-4">
                        <label for="output-format" class="form-label">
                            <i class="fas fa-file-text"></i> Output Format
                        </label>
                        <select class="form-select" id="output-format">
                            <option value="separate">Separate text files</option>
                            <option value="merged">Single merged file</option>
                        </select>
                    </div>
                    
                    <div class="text-center">
                        <button id="scrape-btn" class="btn btn-primary btn-lg">
                            <i class="fas fa-download"></i> Start Scraping
                        </button>
                    </div>
                    
                </div>
                
                <div id="status-section" class="status-section">
                    <div class="alert alert-info">
                        <div class="d-flex align-items-center">
                            <div class="spinner-border spinner-border-sm me-2"></div>
                            <span id="status-text">Processing...</span>
                        </div>
                    </div>
                    
                    <div class="progress mb-3">
                        <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('scrape-btn').addEventListener('click', async function() {
            const url = document.getElementById('url').value.trim();
            const outputFormat = document.getElementById('output-format').value;
            const mergeTexts = outputFormat === 'merged';
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            // Show status, hide input
            document.getElementById('input-section').style.display = 'none';
            document.getElementById('status-section').style.display = 'block';
            document.getElementById('status-text').textContent = 'Scraping court case page...';
            
            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        merge_texts: mergeTexts
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showSuccess(data);
                } else {
                    showError(data.message || data.error || 'Failed to scrape documents');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        });
        
        function showSuccess(data) {
            document.getElementById('status-section').style.display = 'none';
            
            const resultsDiv = document.getElementById('results');
            
            if (data.format === 'merged') {
                resultsDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h5><i class="fas fa-check-circle"></i> Scraping Completed!</h5>
                        <p>Found and processed ${data.processed_count} of ${data.pdf_count} PDF documents into a single merged file.</p>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h6><i class="fas fa-file-text"></i> ${data.filename}</h6>
                        </div>
                        <div class="card-body">
                            <textarea class="form-control" rows="15" readonly>${data.merged_content}</textarea>
                        </div>
                    </div>
                    
                    <div class="text-center mt-3">
                        <button class="btn btn-success me-3" onclick="downloadMergedFile('${data.filename}', \`${data.merged_content.replace(/`/g, '\\`')}\`)">
                            <i class="fas fa-download"></i> Download Merged File
                        </button>
                        <button class="btn btn-outline-primary" onclick="resetForm()">
                            <i class="fas fa-plus"></i> Scrape Another Case
                        </button>
                    </div>
                `;
            } else {
                const documentsHtml = data.documents.map(doc => `
                    <div class="document-item">
                        <h6><i class="fas fa-file-alt"></i> ${doc.filename}</h6>
                        <textarea class="form-control" rows="6" readonly>${doc.content.substring(0, 500)}${doc.content.length > 500 ? '...' : ''}</textarea>
                        <button class="btn btn-sm btn-outline-primary mt-2" onclick="downloadTextFile('${doc.filename}', \`${doc.content.replace(/`/g, '\\`')}\`)">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                `).join('');
                
                resultsDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h5><i class="fas fa-check-circle"></i> Scraping Completed!</h5>
                        <p>Found and processed ${data.processed_count} of ${data.pdf_count} PDF documents.</p>
                    </div>
                    
                    <div class="mb-3">
                        <h6>Documents:</h6>
                        ${documentsHtml}
                    </div>
                    
                    <div class="text-center">
                        <button class="btn btn-success me-3" onclick="downloadAllFiles()">
                            <i class="fas fa-download"></i> Download All Files
                        </button>
                        <button class="btn btn-outline-primary" onclick="resetForm()">
                            <i class="fas fa-plus"></i> Scrape Another Case
                        </button>
                    </div>
                `;
            }
        }
        
        function showError(message) {
            document.getElementById('status-section').style.display = 'none';
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="alert alert-danger">
                    <h5><i class="fas fa-exclamation-triangle"></i> Error</h5>
                    <p>${message}</p>
                </div>
                
                <div class="text-center">
                    <button class="btn btn-outline-primary" onclick="resetForm()">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            `;
        }
        
        function downloadMergedFile(filename, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        function downloadTextFile(filename, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        function downloadAllFiles() {
            // This would need to be implemented based on the documents array
            alert('Download all files functionality would zip all documents');
        }
        
        function resetForm() {
            document.getElementById('input-section').style.display = 'block';
            document.getElementById('status-section').style.display = 'none';
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
