<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Court PDF Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
            border-radius: 15px;
        }
        
        .card-header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 1.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        
        .progress {
            height: 25px;
            border-radius: 15px;
        }
        
        .status-section {
            display: none;
            margin-top: 2rem;
        }
        
        #results {
            margin-top: 20px;
        }
        
        .file-item {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-gavel"></i> Texas Court PDF Scraper</h1>
                <p class="mb-0 mt-2">Download and convert court documents to text (Client-side only)</p>
            </div>
            
            <div class="card-body">
                <div id="input-section">
                    <div class="mb-3">
                        <label for="url" class="form-label">
                            <i class="fas fa-link"></i> Court Case URL
                        </label>
                        <input type="url" class="form-control" id="url" required 
                               placeholder="https://search.txcourts.gov/Case.aspx?cn=25-0674&coa=cossup">
                    </div>
                    
                    <div class="mb-4">
                        <label for="output-format" class="form-label">
                            <i class="fas fa-file-text"></i> Output Format
                        </label>
                        <select class="form-select" id="output-format">
                            <option value="separate">Separate text files</option>
                            <option value="merged">Single merged file</option>
                        </select>
                    </div>
                    
                    <div class="text-center">
                        <button id="scrape-btn" class="btn btn-primary btn-lg">
                            <i class="fas fa-download"></i> Start Scraping
                        </button>
                    </div>
                    
                    <div class="alert alert-warning mt-3">
                        <strong>Note:</strong> Due to CORS restrictions, this tool works by finding PDF links but you'll need to manually download them. A future version may include a browser extension to bypass these limitations.
                    </div>
                </div>
                
                <div id="status-section" class="status-section">
                    <div class="alert alert-info">
                        <div class="d-flex align-items-center">
                            <div class="spinner-border spinner-border-sm me-2"></div>
                            <span id="status-text">Processing...</span>
                        </div>
                    </div>
                    
                    <div class="progress mb-3">
                        <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('scrape-btn').addEventListener('click', async function() {
            const url = document.getElementById('url').value.trim();
            const outputFormat = document.getElementById('output-format').value;
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            document.getElementById('input-section').style.display = 'none';
            document.getElementById('status-section').style.display = 'block';
            
            try {
                // This is a simplified version that shows the concept
                // In reality, CORS will block direct access to the court website
                document.getElementById('status-text').textContent = 'Analyzing page...';
                
                const response = await fetch(url, { mode: 'no-cors' });
                
                // Since we can't actually parse the response due to CORS,
                // we'll show instructions instead
                setTimeout(() => {
                    showInstructions(url, outputFormat);
                }, 2000);
                
            } catch (error) {
                showInstructions(url, outputFormat);
            }
        });
        
        function showInstructions(url, outputFormat) {
            const resultsDiv = document.getElementById('results');
            document.getElementById('status-section').style.display = 'none';
            
            resultsDiv.innerHTML = `
                <div class="alert alert-info">
                    <h5><i class="fas fa-info-circle"></i> Manual Download Instructions</h5>
                    <p>Due to browser security restrictions (CORS), automatic scraping isn't possible from a static website. Here's how to proceed:</p>
                    
                    <ol>
                        <li><strong>Visit the court page:</strong> <a href="${url}" target="_blank">Open in new tab</a></li>
                        <li><strong>Find PDF links:</strong> Look for links with "PDF" in the text</li>
                        <li><strong>Right-click each PDF link</strong> and select "Save link as..."</li>
                        <li><strong>Convert to text:</strong> Use the Python script below</li>
                    </ol>
                    
                    <h6>Python Script for Local Conversion:</h6>
                    <pre class="bg-light p-3 rounded"><code>python court_scraper.py --url "${url}" --${outputFormat}</code></pre>
                    
                    <p><small>Download the full Python script from the <a href="https://github.com/yourusername/court-scraper" target="_blank">GitHub repository</a></small></p>
                </div>
                
                <div class="text-center">
                    <button class="btn btn-outline-primary" onclick="location.reload()">
                        <i class="fas fa-redo"></i> Try Another URL
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
