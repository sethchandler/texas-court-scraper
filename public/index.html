<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Court PDF Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
            border-radius: 15px;
        }
        
        .card-header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 1.5rem;
        }
        
        .card-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        
        .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .example-url {
            font-family: monospace;
            font-size: 0.9rem;
            color: #6c757d;
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 5px;
            margin-top: 0.5rem;
        }
        
        .status-section {
            display: none;
            margin-top: 2rem;
        }
        
        .result-section {
            display: none;
            margin-top: 2rem;
        }
        
        .document-item {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0 8px 8px 0;
        }
        
        .download-area {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-gavel"></i> Texas Court PDF Scraper</h1>
                <p class="mb-0 mt-2">Download and convert court documents to text files</p>
            </div>
            
            <div class="card-body">
                <!-- Input Form -->
                <div id="input-section">
                    <form id="scrapeForm">
                        <div class="mb-3">
                            <label for="url" class="form-label">
                                <i class="fas fa-link"></i> Court Case URL
                            </label>
                            <input type="url" class="form-control" id="url" name="url" required 
                                   placeholder="https://search.txcourts.gov/Case.aspx?cn=25-0674&coa=cossup">
                            <div class="example-url">
                                Example: https://search.txcourts.gov/Case.aspx?cn=25-0674&coa=cossup
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="output-format" class="form-label">
                                <i class="fas fa-file-text"></i> Output Format
                            </label>
                            <select class="form-select" id="output-format" name="output-format">
                                <option value="separate">Separate text files (one per PDF)</option>
                                <option value="merged">Single merged file with separators</option>
                            </select>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg" id="submit-btn">
                                <i class="fas fa-download"></i> Start Scraping
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Status Section -->
                <div id="status-section" class="status-section">
                    <div class="alert alert-info">
                        <div class="d-flex align-items-center">
                            <div class="spinner-border text-primary me-2"></div>
                            <span id="status-text">Processing court case page...</span>
                        </div>
                    </div>
                </div>
                
                <!-- Results Section -->
                <div id="result-section" class="result-section">
                    <div id="success-section" style="display: none;">
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> <span id="success-message">Scraping completed!</span>
                        </div>
                        
                        <div class="download-area">
                            <h5><i class="fas fa-download"></i> Download Your Files</h5>
                            <div id="download-content"></div>
                        </div>
                        
                        <div class="text-center">
                            <button class="btn btn-outline-primary" onclick="resetForm()">
                                <i class="fas fa-plus"></i> Scrape Another Case
                            </button>
                        </div>
                    </div>
                    
                    <div id="error-section" style="display: none;">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> <span id="error-message">An error occurred</span>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-outline-primary" onclick="resetForm()">
                                <i class="fas fa-redo"></i> Try Again
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-4">
            <small class="text-white-50">
                <i class="fas fa-shield-alt"></i> Respects website rate limits and terms of service
            </small>
        </div>
    </div>

    <script>
        document.getElementById('scrapeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('url').value.trim();
            const mergeTexts = document.getElementById('output-format').value === 'merged';
            
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }
            
            // Show status, hide input
            document.getElementById('input-section').style.display = 'none';
            document.getElementById('status-section').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            
            try {
                const response = await fetch('/.netlify/functions/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        merge_texts: mergeTexts
                    })
                });
                
                const data = await response.json();
                
                document.getElementById('status-section').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
                
                if (data.success) {
                    showSuccess(data);
                } else {
                    showError(data.error || data.message || 'Scraping failed');
                }
            } catch (error) {
                document.getElementById('status-section').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
                showError('Network error: ' + error.message);
            }
        });
        
        function showSuccess(data) {
            document.getElementById('success-section').style.display = 'block';
            document.getElementById('error-section').style.display = 'none';
            
            const message = `Found ${data.pdf_count} PDFs, processed ${data.processed_count}`;
            document.getElementById('success-message').textContent = message;
            
            const downloadContent = document.getElementById('download-content');
            
            if (data.format === 'merged') {
                downloadContent.innerHTML = `
                    <button class="btn btn-success btn-lg" onclick="downloadMergedFile('${data.filename}', \`${escapeHtml(data.merged_content)}\`)">
                        <i class="fas fa-file-text"></i> Download Merged File
                    </button>
                    <p class="mt-2 text-muted">All documents combined in one file</p>
                `;
            } else {
                let buttonsHtml = '<div class="row">';
                data.documents.forEach((doc, index) => {
                    buttonsHtml += `
                        <div class="col-md-6 mb-2">
                            <button class="btn btn-outline-success w-100" onclick="downloadFile('${doc.filename}', \`${escapeHtml(doc.content)}\`)">
                                <i class="fas fa-file-text"></i> ${doc.filename}
                            </button>
                        </div>
                    `;
                });
                buttonsHtml += '</div>';
                buttonsHtml += `<p class="mt-2 text-muted">Download individual text files</p>`;
                
                downloadContent.innerHTML = buttonsHtml;
            }
            
            if (data.note) {
                downloadContent.innerHTML += `<div class="alert alert-warning mt-3">${data.note}</div>`;
            }
        }
        
        function showError(message) {
            document.getElementById('success-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
        
        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        function downloadMergedFile(filename, content) {
            downloadFile(filename, content);
        }
        
        function escapeHtml(text) {
            return text.replace(/`/g, '\\`').replace(/\$/g, '\\$');
        }
        
        function resetForm() {
            document.getElementById('input-section').style.display = 'block';
            document.getElementById('status-section').style.display = 'none';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('url').value = '';
            document.getElementById('output-format').value = 'separate';
        }
    </script>
</body>
</html>
